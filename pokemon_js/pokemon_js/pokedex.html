<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="script.js"></script>
    <title>pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
</head>
<body>
     <main>
        <img src="#"  alt="pokemon" class="pokemon__img">

        <h3 class= "pokemon_data">
            <span class="pokemon_numero"></span>-
            <span class="pokemon_nome"></span>
        </h3>
        <form class="form">
            <input
            type="search"
            class="input_search"
            placeholder="name or number"
            required
            
            />
        </form>

        <h4 class="tipo">
            <span class="tipagem"></span>
            <span class="tipinho"></span>
        </h4>

        <div class="botoes">
            <button class="button btn-prev"> &lt; prev </button>
            <button class="button btn-next">next &gt;</button>



        </div>

        <img src="./pokedex/pokedex2.png" alt="pokedex" class="pokedex">

     </main> 
</body>
